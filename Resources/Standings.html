				</div>

						<div class="col-xs-3"><h2><small>[Format]</small></h2></div>

					</div>
				</div>
			</div>
			<div class="well well-sm"><center><h2>STANDINGS</h2></center></div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover table-condensed table-responsive">
						<thead>
							<tr>
								<th>Rank</th>
								<th>Name</th>
								<th>PP Handle</th>
								<th>Faction</th>
								<th>Meta</th>
								<th>TP</th>
								<th>SOS</th>
								<th>CP</th>
								<th>APD</th>
							</tr>
						</thead>	
						<tbody>
							[Rows]
						</tbody>
					</table>
				</div>
			</div>
			<div class="panel-body">
				<div class="table-responsive">

							<tr>

								<th>Size</th>
								<th>Scenario</th>
								<th># of Games</th>
								<th>Assassinations</th>
								<th>Scenario</th>
								<th>Clock</th>
								<th>Average CP</th>
								<th>Average APD</th>
							</tr>
						</thead>	
						<tbody>
							[StatRows]
						</tbody>
					</table>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-12"><center><img src="RingDev.PNG"/></center></div>
